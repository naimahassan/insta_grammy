
{%extends "registration/base.html"%} {% load bootstrap3 %}
<style>
  .container {
  }
</style>
{% block content %}
<div class="container  ">
  <div class="row">
      <div class="col-md-8">
  <img src="https://iphonebyte.com/wp-content/uploads/2017/01/Instagram-on-phone.jpg" height="690">
  
    <!-- Empty div -->
  </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
   
  </div>
</div>


{% endblock %}
