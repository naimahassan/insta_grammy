<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/grammy.css'%">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">insta grammy</a>
    </div>
  
  <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %}
      <ul>
        <li >
          <a href="#">Account
                    <span class="caret"></span>
                </a>
          <ul>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>
            <li>
              <a href = "{% url 'new-post'%}"> Post a gram</a>
            </li>
          </ul>
        </li>
      </ul>
      {% else %}
      <li>
        <a class='btn btn-default' href="/accounts/login">Login</a>
      </li>
      <li>
        <a class='btn btn-default' href="/accounts/register">Sign Up</a>
      </li>

      {% endif %}
<!-- Adding a search form  -->
<div class="col-sm-4 col-md-4 navbar-right">

  <form class="navbar-form" role="search" action="">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search profile" name="">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>

  </form>
</div>
<!-- search form end -->

    </div>
  </div>
</nav>
</body>
</html>
