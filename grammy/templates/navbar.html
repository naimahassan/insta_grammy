<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">insta grammy</a>
      </div>

          {% if user.is_authenticated %}
          <!-- Adding a search form  -->

          <div class="col-sm-6 col-md-6 navbar-center">
            <form class="navbar-form" role="search" action="{% url 'search_profile' %}">

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search profile" name="user_name">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
            </form>
            {% endif %}
           
              <div class="col-sm-6 col-md-6 navbar-right">
                {% if user.is_authenticated %}
                
                <ul>
                  <button class="btn btn-default" type="button" id="upload-but">
                    <a href="{% url 'new-post' %}">
                      <i class="fa fa-upload"></i>
                  </button>
                  </a>

                  <button class="btn btn-default" type="button" id="profile-but">
                    <a href="{% url 'profile' user.id %}">
                      <i class="fa fa-user"></i>
                  </button>
                  </a>
                  <button class="btn btn-default" type="button" id="profile-but">
                    <a href="/logout">
                      <i class="fa fa-sign-out"></i>
                  </button>
                  </a>
                </ul>
                </div>
                
              </div>
            </div>
          </div>

        </div>
        <!-- search form end -->

      
  </nav>

  {% endif %}

</body>

</html>
